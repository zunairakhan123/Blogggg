<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {%block title %}

            {%endblock title %}
            
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark mb-3 shadow">
      <div class="container">
        <a class="navbar-brand text-white " href="#"><h1>BlogAPP</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/index/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/create/">CreatePosts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/category/">Categories</a>
            </li>  
             <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
              <li class="nav-item">
                  <a class="nav-link text-white" href="/">Signup</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}      
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="row ml-5">
          {% block content %}
          {% endblock content %}
        </div>
    </div>
  </div>
    <footer class="bg-dark p-3 fixed">
      <p class="text-center text-white">All Rights Reserved</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
